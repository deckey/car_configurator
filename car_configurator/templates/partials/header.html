<div class="row container bg-primary ">
    <h4 class="bg-primary" />
</div>
<div class="row well">
    {% if icon: %}
    <img class="col-md-1 icon-thumbnail" src="{{ url_for('static', filename="img/{}.jpg".format(icon)) }}"/>
    {% endif %}
    <h1 class="col-md-8">
        {{ title }}
    </h1>
    <h1 class="col-md-1 right">
        <a class="btn btn-default glyphicon glyphicon-off right " href='{{ url_for("index") }}'></a>
    </h1>
</div>
